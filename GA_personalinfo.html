<!DOCTYPE html>

        .navigator div {
            display: flex;
        }
        .personal-info-section {
            width: 400px; 
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border-radius: 10px; 
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .edit-button {
            background-color: #4CAF50;

            padding: 10px 20px;

        }

        <label class="input-label" for="name">Name</label>
        <input type="text" id="name" class="input-field" placeholder="Enter your name">
    </div>

    <div class="personal-info-section">
        <label class="input-label" for="email">Email</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email">
    </div>

    <div class="personal-info-section">
        <label class="input-label" for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" class="input-field" placeholder="Enter your mobile number">
    </div>

    <div class="personal-info-section">
        <label class="input-label" for="dob">Date of Birth</label>
        <input type="date" id="dob" class="input-field">
    </div>

    <div class="personal-info-section">
        <label class="input-label" for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Enter your password">
