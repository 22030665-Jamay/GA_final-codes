<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: turquoise;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 10px; 
        }
        .navigator {
            display: flex;
            gap: 20px;
            margin-top: 10px; 
            margin-bottom: 20px; 
        }
        .navigator div {
            display: flex;
        }
        .stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        .stock-name {
            font-weight: bold;
        }
        .stock-percentage {
            color: green;
        }
        .stock-percentage.negative {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Investments</h1>
    </header>
    <nav class="navigator">
        <div><a href="GA_homepage.html">Home</a></div>
        <div><a href="GA_accounts.html">Accounts</a></div>
        <div><a href="GA_investment.html">Investment</a></div>
        <div><a href="GA_settings.html">Settings</a></div>
    </nav>

 
    <div class="stock">
        <div class="stock-name">ABC</div>
        <div class="stock-percentage" id="stock-percentage-1">+0.0%</div>
    </div>
    <div class="stock">
        <div class="stock-name">XYZ</div>
       
        <div class="stock-percentage negative" id="stock-percentage-2">-0.0%</div>
    </div>
    <div class="stock">
        <div class="stock-name">123</div>
        <div class="stock-percentage" id="stock-percentage-3">+0.0%</div>
    </div>

    
    <script>
        
        function getRandomPercentage() {
            return ((Math.random() * 10) - 5).toFixed(1);
        }

      
        function updateStockPercentage() {
            var percentage1 = getRandomPercentage();
            var percentage2 = getRandomPercentage();
            var percentage3 = getRandomPercentage();

            document.getElementById('stock-percentage-1').textContent = '+' + percentage1 + '%';
            document.getElementById('stock-percentage-2').textContent = (percentage2 < 0 ? '' : '-') + percentage2 + '%';
            document.getElementById('stock-percentage-3').textContent = '+' + percentage3 + '%';

            document.getElementById('stock-percentage-2').classList.toggle('negative', percentage2 < 0);
        }

     
        setInterval(updateStockPercentage, 2000);
        
      
        updateStockPercentage();
    </script>
</body>
</html>
