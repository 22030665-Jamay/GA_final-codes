<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: turquoise;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .navigator {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .navigator div {
            display: flex;
        }
        .receive-funds-section {
            width: 400px; 
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border-radius: 10px; 
            border: 1px solid #ccc; 
            margin-bottom: 10px;
        }
        .rounded-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Receive Funds</h1>
    </header>
    <nav class="navigator">
        <div><a href="GA_homepage.html">Home</a></div>
        <div><a href="GA_accounts.html">Accounts</a></div>
        <div><a href="GA_investment.html">Investment</a></div>
        <div><a href="GA_settings.html">Settings</a></div>
    </nav>

    <div class="receive-funds-section rounded-box">
        <label class="input-label" for="requestFrom">Request funds from:</label>
        <input type="text" id="requestFrom" class="input-field" placeholder="Enter sender's name">
    </div>

    <div class="receive-funds-section rounded-box">
        <label class="input-label" for="amount">Amount:</label>
        <input type="number" id="amount" class="input-field" placeholder="Enter the amount to request">
    </div>

    <button onclick="requestFunds()">Request</button>

    <script>
        function requestFunds() {
            let requestFromInput = document.getElementById('requestFrom');
            let amountInput = document.getElementById('amount');

            let senderName = requestFromInput.value.trim();
            let amountToRequest = parseFloat(amountInput.value);

            if (senderName === "" || isNaN(amountToRequest) || amountToRequest <= 0) {
                alert("Please fill in both the sender's name and valid amount fields.");
                return;
            }

     
            alert("Request sent!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
